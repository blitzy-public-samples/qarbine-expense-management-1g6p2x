<!--
  File: src/web/public/index.html
  Description: The main HTML file for the web application, serving as the entry point for the React application.
  Requirements Addressed:
    - Improve User Experience (Technical Specification/1.3 System Objectives)
      Description: Deliver an intuitive and user-friendly interface across web and mobile platforms for all user roles.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta charset ensures the proper rendering of text content -->
    <meta charset="UTF-8">
    <!-- Viewport meta tag for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the application -->
    <title>Global Employee Travel Expense Tracking App</title>

    <!--
      Link to the main stylesheet for global styles
      Addressing 'Improve User Experience' by providing consistent styling across the application
      (Technical Specification/1.3 System Objectives)
    -->
    <link rel="stylesheet" href="/src/styles/App.css">

    <!--
      Link to normalize.css (version 8.0.1) to ensure cross-browser consistency in default styling
      External Dependency: normalize.css
      Purpose: To ensure cross-browser consistency in default styling
      (Technical Specification/1.3 System Objectives)
      Version: 8.0.1
    -->
    <!-- normalize.css version 8.0.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <!--
      Root div where the React application will be mounted
      The 'App' component from 'src/web/src/App.tsx' will be rendered inside this element
      Internal Dependency: App.tsx
      Purpose: To render the main application component, setting up routing and context providers
    -->
    <div id="root"></div>

    <!--
      Script to bootstrap the React application and render it into the DOM
      Internal Dependency: index.tsx
      Purpose: To initialize the React app and render it into the 'root' div
    -->
    <script src="/src/index.tsx"></script>
</body>
</html>
